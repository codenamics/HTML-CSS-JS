<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,600,700,900" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <title>Weather Forecast</title>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet" href="css/app.css">
    <!-- Use this css for production -->
    <!-- <link rel="stylesheet" href="build/app.css"> -->
</head>

<body>
    <div class="wrapper" id="wrapper">
        <div class="btn-modal" id="btn-modal"><i class="fas fa-search"></i></div>
        <div class="form" id="form">
            <input type="text" class="form-country" id="country" placeholder="country">
            <input type="text" class="form-city" id="city" placeholder="city">
            <button class="form-btn" id="btn"><i class="fas fa-cloud"></i></button>
            <button class="form-btn form-btn--cancel" id="btn-cancel">BACK</button>
        </div>
        <div class="container">
            <div class="weather">
                <div class="weather__current" id="current-weather">
                </div>
                <div class="weather__forcast" id="forcast">
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="build/app.bundle.js"></script>
</body>

</html>
